sudo: required
language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  - USE_CMAKE=YES
  - USE_CMAKE=NO
  - USE_CMAKE=NO EXTRA_ARGS="--disable-fork --disable-subunit --enable-snprintf-replacement --enable-timer-replacement"
  - PRE_RELEASE_CHECK=YES

matrix:
  exclude:
  # There have been sporadic unit test failures with
  # timeout tests on OSX using CMake. Until these are
  # resolved, skipping these tests.
  - os: osx
    env: USE_CMAKE=YES
  - os: osx
    env: PRE_RELEASE_CHECK=YES

  include:
  # Only use scan-build once, the result should be the same
  # regardless of OS.
  - os: linux
    compiler: clang
    env: SCAN_BUILD=YES
    before_install:
      - sudo apt-get install -y cppcheck

  include:
  - os: linux
    compiler: clang
    env: CMAKE_PROJECT_USAGE_TEST=YES

before_script:
 - if [ "$(uname)" = "Linux" ]; then sudo apt-get update; sudo apt-get install -y texlive texinfo texi2html doxygen cppcheck; fi
 - if [ "$(uname)" = "Darwin" ]; then brew update; brew cask install mactex; brew install texi2html texinfo doxygen cppcheck; fi

script:
  - chmod +x travis.sh
  - ./travis.sh
